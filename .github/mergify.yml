---
pull_request_rules:
  - name: Automatic merge on CI success and review
    conditions:
      - approved-reviews-by=zhaohuabing
    actions:
      merge:
        method: squash
        strict: true
  - name: ask the maintainer team to review PR
    conditions:
      - label!=invalid
      - draft=false
    actions:
      request_reviews:
        users:
          - zhaohuabing
