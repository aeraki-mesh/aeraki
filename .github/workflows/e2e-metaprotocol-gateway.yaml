---
name: e2e-metaprotocol-gateway

on: [push, pull_request]

env:
  ISTIO_VERSION: 1.14.5
  SCRIPTS_DIR: test/e2e/scripts
  COMMON_DIR: test/e2e/common
  AERAKI_IMG_PULL_POLICY: Never
jobs:
  TestVersionRouting:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      fail-fast: true
    name: TestVersionRouting
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.19
      - name: Install dependencies
        run: |
          go version
          go install golang.org/x/tools/cmd/goimports@latest
      - name: build docker
        run: make docker-build-e2e
      - name: Prepare envrionment
        run: bash ${SCRIPTS_DIR}/pre.sh
      - name: Install Minikube
        run: bash ${SCRIPTS_DIR}/minikube.sh start
      - name: Install Istio
        run: bash ${SCRIPTS_DIR}/istio.sh -y -f ${COMMON_DIR}/istio-config.yaml
      - name: Install aeraki
        run: bash ${SCRIPTS_DIR}/aeraki.sh
      - name: test
        run: go test -v github.com/aeraki-mesh/aeraki/test/e2e/metaprotocol-gateway/ -run TestThriftRouter