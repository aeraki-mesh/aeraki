---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: qza-sample-server-v1
  labels:
    app: qza-sample-server
spec:
  selector:
    matchLabels:
      app: qza-sample-server
  replicas: 1
  template:
    metadata:
      annotations:
        sidecar.istio.io/bootstrapOverride: aeraki-bootstrap-config
        sidecar.istio.io/proxyImage: ghcr.io/aeraki-mesh/meta-protocol-proxy:1.4.2
      labels:
        app: qza-sample-server
        version: v1
    spec:
      containers:
        - name: qza-sample-server
          image: ghcr.io/aeraki-mesh/qza-server
          env:
            - name: VERSION
              value: v1
          ports:
            - containerPort: 8090
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: qza-sample-server-v2
  labels:
    app: qza-sample-server
spec:
  selector:
    matchLabels:
      app: qza-sample-server
  replicas: 1
  template:
    metadata:
      annotations:
        sidecar.istio.io/bootstrapOverride: aeraki-bootstrap-config
        sidecar.istio.io/proxyImage: ghcr.io/aeraki-mesh/meta-protocol-proxy:1.4.2
      labels:
        app: qza-sample-server
        version: v2
    spec:
      containers:
        - name: qza-sample-server
          image: ghcr.io/aeraki-mesh/qza-server
          env:
            - name: VERSION
              value: v2
          ports:
            - containerPort: 8090
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: qza-sample-client
  labels:
    app: qza-sample-client
spec:
  selector:
    matchLabels:
      app: qza-sample-client
  replicas: 1
  template:
    metadata:
      annotations:
        sidecar.istio.io/bootstrapOverride: aeraki-bootstrap-config
        sidecar.istio.io/proxyImage: ghcr.io/aeraki-mesh/meta-protocol-proxy:1.4.2
      labels:
        app: qza-sample-client
    spec:
      containers:
        - name: qza-sample-client
          image: ghcr.io/aeraki-mesh/qza-client
          env:
            - name: SERVICE_ADDR
              value: "dns://qza-sample-server:8090"
---
apiVersion: v1
kind: Service
metadata:
  name: qza-sample-server
spec:
  selector:
    app: qza-sample-server
  ports:
    - name: tcp-metaprotocol-qza-server
      protocol: TCP
      port: 8090
      targetPort: 8090
