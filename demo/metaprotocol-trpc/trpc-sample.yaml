---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: trpc-sample-server-v1
  labels:
    app: trpc-sample-server
spec:
  selector:
    matchLabels:
      app: trpc-sample-server
  replicas: 1
  template:
    metadata:
      annotations:
        sidecar.istio.io/bootstrapOverride: aeraki-bootstrap-config
        sidecar.istio.io/proxyImage: aeraki/meta-protocol-proxy-tcm:1.0.0
      labels:
        app: trpc-sample-server
        version: v1
    spec:
      containers:
        - name: trpc-sample-server
          image: aeraki/trpc-server
          ports:
            - containerPort: 8000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: trpc-sample-server-v2
  labels:
    app: trpc-sample-server
spec:
  selector:
    matchLabels:
      app: trpc-sample-server
  replicas: 1
  template:
    metadata:
      annotations:
        sidecar.istio.io/bootstrapOverride: aeraki-bootstrap-config
        sidecar.istio.io/proxyImage: aeraki/meta-protocol-proxy-tcm:1.0.0
      labels:
        app: trpc-sample-server
        version: v2
    spec:
      containers:
        - name: trpc-sample-server
          image: aeraki/trpc-server
          ports:
            - containerPort: 8000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: trpc-sample-client
  labels:
    app: trpc-sample-client
spec:
  selector:
    matchLabels:
      app: trpc-sample-client
  replicas: 1
  template:
    metadata:
      annotations:
        sidecar.istio.io/bootstrapOverride: aeraki-bootstrap-config
        sidecar.istio.io/proxyImage: aeraki/meta-protocol-proxy-tcm:1.0.0
      labels:
        app: trpc-sample-client
    spec:
      containers:
        - name: trpc-sample-client
          image: aeraki/trpc-client
          env:
            - name: server_addr
              value: "trpc-sample-server:8000"
---
apiVersion: v1
kind: Service
metadata:
  name: trpc-sample-server
spec:
  selector:
    app: trpc-sample-server
  ports:
    - name: tcp-metaprotocol-trpc-server
      protocol: TCP
      port: 8000
      targetPort: 8000
